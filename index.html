<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="hangman">
      <div id="output">
        <div class="step">
          <img src="./images/1.png" alt="emoticon very lucky" />
        </div>
        <div class="step">
          <img src="./images/2.png" alt="emoticon very happy" />
        </div>
        <div class="step">
          <img src="./images/3.png" alt="emoticon happy" />
        </div>
        <div class="step">
          <img src="./images/4.png" alt="emoticon happy with tongue" />
        </div>
        <div class="step">
          <img src="./images/5.png" alt="emoticon with smile" />
        </div>
        <div class="step">
          <img src="./images/6.png" alt="emoticon unhappy" />
        </div>
        <div class="step">
          <img src="./images/7.png" alt="emoticon angry" />
        </div>
        <div class="step">
          <img src="./images/8.png" alt="emoticon very angry" />
        </div>
      </div>
      <div id="word" class="word"></div>
      <div id="category" class="category"></div>
      <div id="letters" class="letters"></div>
    </section>
    <script src="./app/Game.js" type="module"></script>
  </body>
</html>
